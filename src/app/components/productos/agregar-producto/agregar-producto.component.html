<div class="container mt-5">
    <form action="" [formGroup]= "formularioAgregar">
        <div class="form-group mb-3">
            <label for="">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control">
        </div>

        <div class="form-group mb-3">
            <label for="">Descripcion</label>
            <textarea cols="30" rows="5" formControlName="descripcion" class="form-control"></textarea>
        </div>

        <div class="form-group mb-3">
            <label for="">Precio</label>
            <input type="number" formControlName="precio" class="form-control">
        </div>

        <button [disabled]="!formularioAgregar.valid" (click)="agregar()" class="btn btn-primary mt-3">Agregar Producto</button>
    </form>
</div>
